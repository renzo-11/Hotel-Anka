<div class="cliente-form-container">
  <h2>Formulario de Cliente</h2>
  <form (ngSubmit)="submitForm()" #clientForm="ngForm">
    <div class="form-group">
      <label for="firstName">Nombre:</label>
      <input type="text" id="firstName" [(ngModel)]="client.firstName" name="firstName" required pattern="[A-Za-záéíóúÁÉÍÓÚÑñ]+" />
    </div>

    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" [(ngModel)]="client.lastName" name="lastName" required pattern="[A-Za-záéíóúÁÉÍÓÚÑñ]+" />
    </div>

    <div class="form-group">
      <label for="nacionality">Nacionalidad:</label>
      <input type="text" id="nacionality" [(ngModel)]="client.nacionality" name="nacionality" required pattern="[A-Za-záéíóúÁÉÍÓÚÑñ]+" />
    </div>

    <div class="form-group">
      <label for="documentType">Tipo de Documento:</label>
      <select id="documentType" [(ngModel)]="client.documentType" name="documentType" required>
        <option value="DNI">DNI</option>
        <option value="CarnetExtranjeria">Carnet de Extranjería</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>

    <div class="form-group">
      <label for="documentNumber">Número de Documento:</label>
      <input type="text" id="documentNumber" [(ngModel)]="client.documentNumber" name="documentNumber" required [pattern]="documentPattern" />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" [(ngModel)]="client.phone" name="phone" required pattern="[0-9]{9}" />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="client.email" name="email" required email />
    </div>

    <div class="button-container">
      <!-- Eliminar (click) del botón de "Guardar" -->
      <button type="submit" [disabled]="!clientForm.valid">Guardar</button>
      <button type="button" (click)="updateClient()">Actualizar Datos</button>
      <button type="button" (click)="goToNext()">Siguiente</button>
    </div>
  </form>
</div>
