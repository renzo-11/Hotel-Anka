<div class="cliente-form-container">
  <h2>Registro de Cliente</h2>

  <form (ngSubmit)="submitForm()" #clienteForm="ngForm">
    
    <!-- Nombre -->
    <div class="form-group">
      <label for="firstName">Nombre:</label>
      <input type="text" id="firstName" [(ngModel)]="client.firstName" name="firstName" required />
    </div>

    <!-- Apellido -->
    <div class="form-group">
      <label for="lastName">Apellido:</label>
      <input type="text" id="lastName" [(ngModel)]="client.lastName" name="lastName" required />
    </div>

    <!-- Nacionalidad -->
    <div class="form-group">
      <label for="nacionality">Nacionalidad:</label>
      <input type="text" id="nacionality" [(ngModel)]="client.nacionality" name="nacionality" required />
    </div>

    <!-- Tipo de Documento -->
    <div class="form-group">
      <label for="documentType">Tipo de Documento:</label>
      <select id="documentType" [(ngModel)]="client.documentType" name="documentType" required>
        <option value="DNI">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <!-- Número de Documento -->
    <div class="form-group">
      <label for="documentNumber">Número de Documento:</label>
      <input type="text" id="documentNumber" [(ngModel)]="client.documentNumber" name="documentNumber" required />
    </div>

    <!-- Teléfono -->
    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input type="text" id="phone" [(ngModel)]="client.phone" name="phone" required />
    </div>

    <!-- Correo Electrónico -->
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="client.email" name="email" required />
    </div>

    <!-- Botón de Guardar -->
    <div class="button-container">
      <button type="submit" [disabled]="!clienteForm.valid">Registrar Cliente</button>
    </div>
  </form>
</div>
